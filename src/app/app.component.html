<hr/>
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<hr/>
<div class="container-fluid">
  <div class="row">
  <div class="col-md-6">
    <h3 class="text-center text-secondary">Add your name here</h3>
    
    <form >
      <div class="form-group">
        <input class="form-control" type="text">
      </div>
  
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success">Add name into firebase</button>
      </div>
    </form>

  </div>

  <div class="col-md-6">

    <table class="table table-striped table-bordered table-hover">

      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>

      <tbody>       
        <ng-container>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td><button class="btn btn-danger">Remove Caste</button></td>
            </tr>
        </ng-container>                     
    </tbody>

    </table>

  </div>
</div>

</div>
