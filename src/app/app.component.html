<!--The content below is only a placeholder and can be replaced.-->
<hr/>
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<hr/>
<div class="container-fluid">
  <div class="row">
  <div class="col-md-6">
    <h3 class="text-center text-secondary">Add your name here</h3>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <input type="hidden" formControlName="$key">

      <div class="form-group">
        <input formControlName="AddName" class="form-control" type="text">
      </div>
  
      <div class="form-group text-center">
        <button type="submit" [disabled]="!this.form.valid" class="btn btn-success">Add name into firebase</button>
      </div>
    </form>

    <div class="alert alert-info"  *ngIf="showSuccessMessage">
      Name get added into Firebase.
    </div>

  </div>

  <div class="col-md-6">

    <table class="table table-striped table-bordered table-hover">

      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>

      <tbody>       
        <ng-container *ngFor="let name of NameArray; let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{name.AddName}}</td>
                <td><button (click)="onDelete(name.$key)" class="btn btn-danger">Remove Name</button></td>
            </tr>
        </ng-container>                     
    </tbody>

    </table>

    <div class="alert alert-info"  *ngIf="showDeletedMessage">
      Name get deleted from Firebase.
    </div>

  </div>
</div>

</div>

<router-outlet></router-outlet>
